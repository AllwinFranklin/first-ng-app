<h3>Todos List</h3>

<form>
    <label>Search For: </label>
    <input name="searchText" [(ngModel)]="searchText" type="text" placeholder="Search todos">
</form>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchText(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
